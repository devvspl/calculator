<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Calculator</h1>
            
            <form id="calculatorForm">
                <div class="input-group">
                    <label for="num1">First Number:</label>
                    <input type="number" id="num1" step="any" placeholder="Enter first number" required>
                </div>
                
                <div class="input-group">
                    <label for="operator">Operation:</label>
                    <select id="operator" required>
                        <option value="">Select operation</option>
                        <option value="+">Addition (+)</option>
                        <option value="-">Subtraction (-)</option>
                        <option value="*">Multiplication (ร)</option>
                        <option value="/">Division (รท)</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="num2">Second Number:</label>
                    <input type="number" id="num2" step="any" placeholder="Enter second number" required>
                </div>
                
                <button type="submit" class="calculate-btn">Calculate</button>
            </form>
            
            <div id="result" class="result hidden">
                <h3>Result:</h3>
                <div id="calculation"></div>
                <div id="answer"></div>
            </div>
            
            <div id="error" class="error hidden">
                <h3>Error:</h3>
                <div id="errorMessage"></div>
            </div>
            
            <button id="clearBtn" class="clear-btn hidden">Clear</button>
            <button id="historyBtn" class="history-btn">View History</button>
            
            <!-- History Section -->
            <div id="historySection" class="history-section hidden">
                <h3>Calculation History</h3>
                <div id="historyList" class="history-list">
                    <div class="loading-history">Loading history...</div>
                </div>
                <div class="history-pagination">
                    <button id="loadMoreBtn" class="load-more-btn hidden">Load More</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
